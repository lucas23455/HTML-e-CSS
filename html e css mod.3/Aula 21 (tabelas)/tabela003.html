<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            text-align:center;
           
            
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
           
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td >e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
            
        </tr>
        <tr>
           
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
